<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Index CSS -->
    <link rel="stylesheet" href="/style/index.css">
    <title>Prova Js Ninja</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light p-0 m-0">
            <div class="d-flex justify-content-around container-fluid border-bottom">
              <a class="navbar-brand mx-5 mt-3 bigFont textGrayBold borderLogo" href="#">TGL</a>
              <button class="navbar-toggler mx-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mx-5 flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active textGrayBold" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link textGrayBold" aria-current="page" href="#">Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link textGrayBold" aria-current="page" href="#">
                        Log out
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="d-flex justify-content-center container my-2 py-1">
        <section class="d-flex flex-column container main-container-left pt-4">
            <div class="d-flex flex-column justify-content-around main-container-header">
                <div class="d-flex fs-5 mb-4 titleBet">
                  <p class="textGrayBold textNoWrap">NEW BET&nbsp;</p>
                  <p data-js="gameChosen" class="textGray textNoWrap"></p>
                </div>
                <p class="fw-bold mb-2 textGraySmall">Choose a game</p>
                <div data-js="divBtnFilters" class="d-flex flex-wrap align-items-center btnFilter"></div>
            </div>
            <div class="d-flex flex-column my-3 main-container-header">
              <p class="fw-bold textGraySmall">Fill your bet</p>
              <p class="textGraySmall">
                <small data-js="description"></small>
              </p>
            </div>
            <div class="main-container-content">
              <div data-js="divBetBalls"></div>
            </div>
            <div class="d-flex flex-wrap justify-content-between my-3 btnFunc">
              <div class="d-flex flex-nowrap me-4 mb-2">
                <button data-js="btnComplete" type="button" class="btn btn-outline-success btn-sm pt-2 py-1 px-3 fw-bold me-3 textNoWrap">Complete game</button>
                <button data-js="btnClear" type="button" class="btn btn-outline-success btn-sm pt-2 py-1 px-3 fw-bold textNoWrap">Clear game</button>
              </div>
              <button data-js="addCart" type="button" class="btn btn-success btn-sm py-1 px-4 pt-2 fw-bold textNoWrap">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3 me-3" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                Add to cart
              </button>
            </div>
        </section>
        <section class="container main-container-right p-2">
          <div class="d-flex flex-column">
            <div class="d-flex flex-column pb-3 cart px-4">
              <div class="px-2 pt-3">
                <p class="textGrayBold fs-5">CART</p>
              </div>
              <div data-js="cartBody" class="d-flex flex-column px-2 my-3 cartBody"><p data-js="cartEmpty" class="textGray cartEmpty">Cart is empty</p></div>
              <div class="px-2">
                <div class="d-flex">
                  <p class="textNoWrap textGray"><strong>CART</strong> TOTAL:&nbsp;&nbsp;</p>
                  <div class="textGray" data-js="totalPrice"><p class="textNoWrap" data-js="totalEmpty">R$ 0,00</p></div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center pt-3 pb-2 fw-bold btnSave">
              <a href="#" class="text-success fs-5">
                Salvar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
              </a>
            </div>
          </div>
        </section>
    </main>

<!-- Bootstrap JS -->    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Index JS -->
<script src="/script/index.js"></script>
<!-- JSON Rules -->
<script src="/rules.json"></script>
</body>
</html>
